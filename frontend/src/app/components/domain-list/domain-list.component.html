<div class="container mt-4">
  <h2>Browse by Domain</h2>
  <table class="table table-striped table-bordered table-dark">
    <thead class="thead-dark">
      <tr>
        <th>Domain</th>
        <th>Results</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let domain of domains">
        <td>
          <a [routerLink]="['/proteins', domain.name]">{{ domain.name }}</a>
        </td>
        <td>{{ domain.count }}</td>
      </tr>
    </tbody>
  </table>
</div>
